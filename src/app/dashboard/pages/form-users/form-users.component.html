<div class="form-container">
    <h1>{{ isEditMode ? 'Edit User' : 'Add User' }}</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
        <small *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
        The name is required.
        </small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <small *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
        The email is required.
        </small>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <small *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
        Password must be at least 6 characters.
        </small>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        <small *ngIf="userForm.get('confirmPassword')?.touched && userForm.errors?.['mismatch']">
        Password must match.
        </small>
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
        <option value="Administrator">Administrator</option>
        <option value="Receptionist">Receptionist</option>
        </select>
    </div>

    <div class="form-group">
        <label for="createdAt">Registration Date</label>
        <input id="createdAt" formControlName="createdAt" type="text" readonly />
    </div>

    <div class="form-group">
        <label for="profileImage">Profile Picture</label>
        <input id="profileImage" formControlName="profileImage" type="file" (change)="onFileChange($event)" />
    </div>

    <div *ngIf="isEditMode">
        <button type="button" [disabled]="userForm.invalid" (click)="removeProfileImage()">Remove Profile Image</button>
    </div>

    <div class="form-actions">
        <button type="submit" [disabled]="userForm.invalid">{{ isEditMode ? 'Actualizar' : 'Guardar' }}</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </div>
    </form>
</div>
